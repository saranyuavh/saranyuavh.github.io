<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Flat HTML5/CSS3 Login Form</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-page">

        <div class="form">
            <div class="logo">
                <a href="garden-index.html"><img src="images/clipart-library-media-specialist-13.png" style="max-width: 100px; height: auto;" alt=""></a>
                <h1 style="text-align: center;">Yoda Books Login</h1>
            </div>
            <form class="register-form" method="POST" action="/reg">
                <input type="text" placeholder="name" name="name" />
                <input type="text" placeholder="email address" name="email" />
                <input type="password" placeholder="password" name="password" />
                <button type="submit">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" method="POST" action="/log">
                <input type="text" placeholder="email" name="name" />
                <input type="password" placeholder="password" name="password" />
                <button type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>

        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login.js"></script>

</body>

</html>
